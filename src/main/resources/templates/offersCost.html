<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost offers</title>
    <link href="/static/css/offersCost.css" th:href="@{/css/offersCost.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/hotels" class="navbar-brand text-black text-dark">MLK</a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/hotels/offers" class="nav-link px-2 link-dark text-dark">Offers</a></li>
            <li><a href="/hotels/booking" class="nav-link px-2 link-dark">Booking</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/logout" class="btn btn-outline-primary me-2">
                <i class="fa fa-arrow-circle-o-left"></i>Log out</a>
        </div>
    </header>
</div>

<section class="pricing py-3">
    <div class="container">
        <div class="row">
            <tr th:each="cost: ${offersCost}">

                <div class="col-lg-3">
                    <br>
                    <div class="card mb-5 mb-lg-0">
                        <div class="card-body">
                            <h5 th:text="${cost.name}" class="card-title text-muted text-uppercase text-center"></h5>
                            <h6 th:text="${cost.cost}+' $'" class="card-price text-center"><span
                                    class="period">/month</span></h6>
                            <hr>
                            <ul class="fa-ul">
                                <div th:each="addit : ${cost.additionallyOffers}">
                                    <li th:text="${addit.name}"><span class="fa-li"><i class="fas fa-check"></i></span>
                                    </li>
                                </div>
                            </ul>
                            <div class="d-grid">
                                <a href="/hotels/booking" class="btn btn-primary text-uppercase">Apply for</a>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</section>


</body>
