<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    span {
        font-size: 20px;
        line-height: 30px;
        zoom: 3;
    }

    span svg {
        height: 1em;
        vertical-align: text-bottom;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/hotel">MLK</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a href="/logout" class="btn btn-primary\"> <i class="fa fa-arrow-circle-o-left"></i>Log out</a>

        </form>
    </div>
</nav>

<div class="container" id="featured-3">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div th:each="offer : ${offers}">
            <span><h4 th:text="${offer.key}"></h4></span>
            <hr>
            <div th:each="anews : ${offer.value}">
                <div class="feature col-sm-13">
                    <h6 class="text-primary" th:text="${anews.name}"></h6>
                    <p th:text="${anews.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
