<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers</title>
    <link href="/static/css/offersCost.css" th:href="@{/css/offersCost.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    span {
        font-size: 20px;
        line-height: 30px;
        zoom: 3;
    }

    span svg {
        height: 1em;
        vertical-align: text-bottom;
    }
</style>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/hotels" class="navbar-brand text-black">MLK</a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/hotels/offers/cost" class="nav-link px-2 link-dark">Cost</a></li>
            <li><a href="/hotels/booking" class="nav-link px-2 link-dark">Booking</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/logout" class="btn btn-outline-primary me-2"> <i class="fa fa-arrow-circle-o-left"></i>Log out</a>
        </div>
    </header>
</div>

<div class="container" id="featured-3">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div th:each="offer : ${offers}">
            <span><h4 th:text="${offer.key}"></h4></span>
            <hr>
            <div th:each="anews : ${offer.value}">
                <div class="feature col-sm-13">
                    <h6 class="text-primary" th:text="${anews.name}"></h6>
                    <p th:text="${anews.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
